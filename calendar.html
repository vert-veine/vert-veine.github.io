<html>

<head>
    
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
    
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

</head>

<body>
    <div id="calendar" style="height: 700px; width:900px"></div>

    <script>
        const Calendar = tui.Calendar;

        const options = {
  defaultView: 'week',
  useFormPopup	:true,
  useDetailPopup: true,
  week: {
    startDayOfWeek: 1,
  },
  timezone: {
    zones: [
      {
        timezoneName: 'Asia/Seoul',
        displayLabel: 'Seoul',
      },
      {
        timezoneName: 'Europe/London',
        displayLabel: 'London',
      },
    ],
  },
  calendars: [
    {
      id: 'cal1',
      name: 'Personal',
      backgroundColor: '#03bd9e',
    },
    {
      id: 'cal2',
      name: 'Work',
      backgroundColor: '#00a9ff',
    },
  ],
};


        const calendar = new Calendar('#calendar',options);

        // Change the theme of an instance with the setTheme method
        calendar.setTheme({
            week: {
                today: {
                    color: 'blue',
                },
            },
        });

        calendar.createEvents([
    {
        id: 'event1',
        calendarId: 'cal2',
        title: 'Weekly meeting',
        start: '2024-07-23T09:00:00',
        end: '2024-07-23T10:00:00',
    },
    {
        id: 'event2',
        calendarId: 'cal1',
        title: 'Lunch appointment',
        start: '2024-07-23T14:00:00',
        end: '2024-07-23T16:00:00',
    },
    {
        id: 'event3',
        calendarId: 'cal1',
        title: 'Vacation',
        start: '2024-07-26',
        end: '2024-07-26',
        isAllday: true,
        category: 'allday',
    },
    ]);

    calendar.setTheme({
  week: {
    weekend: {
      backgroundColor: 'aliceblue',
    },
  },
});

    </script>
</body>

</html>
